name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'   # Weekly scan (Sunday at 00:00)

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write     # Required for uploading CodeQL results

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]   # Your project languages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Autobuild tries to build if needed (Python will work automatically)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
