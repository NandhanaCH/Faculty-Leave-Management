trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '0850d0b7-f9c6-4f32-93f4-471ae2c355b3'
  imageRepository: 'faculty-leave-app'
  containerRegistry: 'facultyleaveacr123.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:

# ------------------ BUILD & PUSH ------------------
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and Push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

# ------------------ DEPLOY ------------------
- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      displayName: Deploy to Web App
      inputs:
        azureSubscription: 'AzureConnection'
        appName: 'faculty-leave-plan'
        containers: 'facultyleaveacr123.azurecr.io/faculty-leave-app:$(tag)'
